<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tootip Demo | Appiphony Lightning JS</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/salesforce-lightning-design-system-vf.css">
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 2px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="slds">
    	<div class="slds-m-around--xx-large">
            <span class="slds-show--inline-block slds-p-around--x-small" tabindex="1" data-aljs="tooltip" data-aljs-placement="top" title="Up top!">Top</span>
            <span class="slds-show--inline-block slds-p-around--x-small" tabindex="1" data-aljs="tooltip" data-aljs-placement="right" title="Right here!">Right</span>
            <span class="slds-show--inline-block slds-p-around--x-small" tabindex="1" data-aljs="tooltip" data-aljs-placement="bottom" title="Down low!">Bottom</span>
            <span class="slds-show--inline-block slds-p-around--x-small" tabindex="1" data-aljs="tooltip" data-aljs-placement="left" title="To the left, to the left.">Left</span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./src/jquery.aljs-init.js"></script>
    <script src="./src/jquery.aljs-tooltip.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
    	   $('[data-aljs="tooltip"]').tooltip();
        });
    </script>
    <!--<script type="text/javascript">
    	$('body').tooltip({
            selector: '[data-aljs="tooltip"]'
        });
    </script>-->
    <script>
        $(document).ready(function() {
            $('a[href="#"]').click(function(e) {
               e.preventDefault();
                return false;
            });
        });
    </script>
</body>

</html>
